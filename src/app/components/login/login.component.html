<h1 style="text-align: center">REACTIVE LOGIN FORM</h1>
<form class="container" [formGroup]="loginForm">
  <h4>Please Login....</h4>

  <input type="email" placeholder="Enter your email" [formControl]="email" />

  <h5 class="red-text" [hidden]="email.valid || email.untouched">
    ENTER CORRECT EMAIL
  </h5>
  <input
    type="password"
    placeholder="Enter your password"
    [formControl]="password"
  />

  <h5 class="red-text" [hidden]="password.valid || password.untouched">
    PASSWOD IS REQUIRED WITH MIN LENGTH=6
  </h5>

  <button class="btn-green" (click)="login()" [disabled]="loginForm.invalid">
    Login
  </button>
  <button class="btn-red" (click)="Reset()">RESET</button>
</form>
